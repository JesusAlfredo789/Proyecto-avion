<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="./Rotation.js"></script>
  </head>
  <body>
    <a-scene background="color:#026F90">
      <a-entity id="look" look-controls camera position="0 2 20"></a-entity>

      <!--Manejo de recursos-->
      <a-assets timeout="10000">        
        <a-asset-item
          id="terrainMap"
          src="./models/terrain/scene.gltf">
          </a-asset-item>

      <a-asset-item
        id="airplane"
        src="./models/airplane/Avion.glb"
        ></a-asset-item>
        </a-assets>
      
      <!-- Terreno  -->
      <a-entity 
        id= "terrain"
        gltf-model="#terrainMap"
        position= "0 0 0"
        scale= "0.3 0.3 0.3"
        animation= "property:position; to: 0 0 1000; easing:linear; loop:true; dur:150000"
        terrain-rotation-reader
        ></a-entity>
      <!-- Avioneta -->
     <a-entity
       id="airplane-model"
       gltf-model="#airplane"
       position= "0 -9 0"
       scale= "0.15 0.15 0.15"
       rotation= "0 -90 0"
       airplane-rotation-reader
       ></a-entity>
      
    </a-scene>
  </body>
</html>
